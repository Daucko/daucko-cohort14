<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    
    <title>Sign Up Form</title>
    <script src="https://kit.fontawesome.com/91ba4692c7.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-form">
        <h1>Sign Up</h1>        

        <div class="content-main">
            

        <form action="#" method="post">
    
        <label for="name">Name<span class="required">*</span></label>    
        <input type="text" id="name" name="name" prequired placeholder="Sudip Das"><br>
    

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="sudipdas6gmail.com"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="" placeholder="+8801784005565">


    <div class="Pro-file">

    
        <div class="gender">
            <label for="gender">Gender:</label>
            <input type="gender" id="" placeholder="male">
    
        </div>

        <div class="age">
            <label for="age">Age:</label>
            <input type="age" id="" placeholder="24">


        </div>
    </div>

   

    

    
    <input type="submit" value="Submit" class="btn.btn"><br>

    
    <div class="divider">
        <p>Or Sign up with</p>
        
    </div>
   

    <!-- Logos for Google, Facebook, and Apple -->

    <div class="social">
                

        <a href="http://"><span class="social-bg"><i class="fa-brands fa-google"></i></i></span></a>

        <a href="http://"><span class="social-bg2"><i class="fa-brands fa-facebook-f"></i></span></a>

        <a href="http://"><span class="social-bg3"><i class="fa-solid fa-apple-whole"></i></i></span></a>

    
    </div>
    

        <div class="p">

            <p>Already have an account? <span>Sign in</span></p>

        </div>

    

    </form>
    
    </div>



</div>

</body>
</html>
